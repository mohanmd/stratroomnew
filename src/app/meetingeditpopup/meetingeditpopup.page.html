<ion-header>
  <ion-toolbar class="bg_theme initiative">
    <ion-title>Meetings</ion-title>
      <ion-buttons slot="end">
          <ion-icon class="close_icon" name="close-outline" (click)="closeModal()"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row >
   <ion-col>
    <ion-item  class="date_input" lines="none">
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
   </ion-col>
  </ion-row>

  <ion-row >
   <ion-col>
    <ion-item  class="date_input" lines="none">
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="HH:mm"></ion-datetime>
    </ion-item>
   </ion-col>
  </ion-row>

  <ion-row >
   <ion-col>
    <ion-item  class="date_input" lines="none">
      <ion-label>End Time </ion-label>
      <ion-datetime displayFormat="HH:mm"></ion-datetime>
    </ion-item>
   </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item  lines="none">
        <ion-label position="stacked">Location</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-item class="owner-input" lines="none">
        <ion-label>Attendees</ion-label>
        <ion-select multiple="true" cancelText="Cancel" okText="Ok">
          <ion-select-option value="Option1">Luisa Lee</ion-select-option>
          <ion-select-option value="Option2">Roger Collins</ion-select-option>
          <ion-select-option value="Option3">Amanda Wagner</ion-select-option>
          <ion-select-option value="Option4">Tyler Watkins</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-list>
    <ion-radio-group>
      <h3>Status</h3>
      <ion-row class="status_row">
        <ion-col size="4" >
          <ion-item lines="none">
            <ion-label>Complete</ion-label>
            <ion-radio slot="start" value="complete"></ion-radio>
          </ion-item>
        </ion-col>
          
        <ion-col size="4" >
            <ion-item lines="none">
                <ion-label>Ongoing</ion-label>
                <ion-radio slot="start" value="ongoing"></ion-radio>
            </ion-item>
        </ion-col>

        <ion-col size="4" >
          <ion-item lines="none">
            <ion-label>Cancel</ion-label>
            <ion-radio slot="start" value="cancel"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group>
  </ion-list>





</ion-content>
