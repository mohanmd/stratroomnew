

<ion-content class="ion-no-padding">
  <ion-card >
    <ion-card-header >
      <div class="logo">
        <ion-img src="../../../assets/login-top-image.svg"></ion-img>
      </div>
    </ion-card-header>
    <div class="shape"></div>
    <ion-card-content>
      <h4>Log In</h4>
      <ion-item class="bg_input marg_bot_10" lines="none">
        <ion-label position="stacked">Username</ion-label>
        <ion-input  inputmode="text"></ion-input>
      </ion-item>
      <ion-item  class="bg_input"  lines="none">
        <ion-label position="stacked">Password</ion-label>
        <ion-input  inputmode="email" ></ion-input>
      </ion-item>

      <ion-row class="ion-align-items-center forget_save">
        <ion-col size="6" class="save_paswd_act">
          <ion-checkbox color="dark"></ion-checkbox> <ion-label color="dark">Save Password</ion-label> 
        </ion-col>
        <ion-col size="6" class="forget_paswd">
          <a href="#" class="">Forgot Password ?</a>
        </ion-col>
      </ion-row>
      <div class="forget">
        
      </div>
     <div class="form_actions">
      <ion-button expand="block" shape="round" class="login" (click)="goDashboard()">Login</ion-button>
      <!-- <ion-button fill="outline">Register</ion-button> -->
      <div class="bg_line"><ion-text class="or_text">or</ion-text></div>

      <ion-button class="login_sso" expand="block">Login with SSO</ion-button>
     </div>
    </ion-card-content>
  </ion-card>
</ion-content>
